<script type="text/javascript">


document.onload = getnotifdatalist('{% url 'eventlog:api-not' %}');

  function getnotifdatalist(url){ 
    
      $.ajax({
        url: url,
        type: 'GET',
        success: function (data) {
           data.results.forEach(populatedatalist);
           speed=0;
           if (data.next == null){
            document.getElementById('getnextlist').style.display = 'none';
           }else{
            document.getElementById('getnextlist').style.display = 'block';
            document.getElementById("getnextlist").setAttribute( "onClick", "javascript: getnotifdata('"+ data.next+"');" );
        }
        }
      });
}


function populatedatalist(data, index){

   
    typeid = data.type;
    var readstatus='unread';
    if(data.seen_by.includes({{ request.user.id }})){
       readstatus='read';
    }
// get description for notificationaccotding to its type id
    var content = types[typeid](data);
//append the data in main notificatin div
    
    var new_li = '<li class="note-div-sm '+ readstatus +'" id="'+data.id+'list" style="display:none;" onclick="redirect(`'+data.get_absolute_url+'`);"> <div class="col-md-1"><i class="fa fa-info-circle fa-1 note-icon-sm"></i> </div>   <div class="col-md-10"><span class="detail-text1 notification-title-sm">' + content + '</span><div class="low">  <i class="fa fa-clock-o space" aria-hidden="true"></i>'+ dateparser(data.date) +' </div></div>  </li>';

    // var div = document.getElementById('notifications');

    // div.innerHTML += new_li;
    speed = speed+200;

$(new_li).appendTo("#notifications");
$("#"+data.id+"list").fadeIn(speed);
}



</script>
