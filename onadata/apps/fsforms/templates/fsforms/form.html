<html>
    <head>
        <style>
            body {
                font-family: 'PT Sans', sans-serif;
                background-color: #f0f0f0;
                height: 100vh;
                margin: 0;
                padding: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                line-height: 1.6;
                color: #565656;
                font-size: 14px;
            }

            .form {
                width: 480px;
                background-color: #fff;
                padding: 16px 24px;
                border-radius: 5px;
            }

            form {
                width: 100%;
            }

            form .or-required-msg {
                display: none;
            }

            form > h3 {
                margin: 0;
                font-weight: 400;
                color: #41d698;
                text-transform: uppercase;
                margin-bottom: 10px;
            }

            form > fieldset {
                display: block;
                padding: 10px;
                padding: 10px 0;
            }

            form fieldset {
                border: 0;
                padding: 0;
                margin: 0;
            }

            form legend {
                display: block;
                font-size: 12px;
                color: rgba(0, 0, 0, 0.6);
            }

            form > label {
                font-size: 12px;
                color: rgba(0, 0, 0, 0.6);
                display: block;
                padding: 10px 0;
            }

            .option-wrapper label {
                display: inline-flex;
                align-items: center;
                margin-right: 16px;
                cursor: pointer;
            }

            .option-wrapper input {
                margin: 0;
                margin-right: 4px;
            }

            form > label > input {
                display: block;
                width: 100%;
                font-family: inherit;
                font-size: 14px;
            }
            
            .submit-button {
                font-family: inherit;
                border: 0;
                background-color: #41d698;
                color: #fff;
                padding: 5px 12px;
                text-transform: uppercase;
                cursor: pointer;
                border-radius: 3px;
                box-shadow: 0 2px 10px -3px rgba(0, 0, 0, .5);
            }

            .submit-button:active {
                box-shadow: 0 1px 5px -2px rgba(0, 0, 0, .5);
            }
        </style>
    </head>
    <body>
        <div class="form">
            {{ html_form | safe }}
            <button class="submit-button">Submit</button>
        </div>
    </body>
</html>
