{% load i18n staticfiles filters %}


				<div id="main-content" class="padding">
						<section class="panel">
	                        <header class="panel-heading clearfix">

	                    <div class="panel-heading-right">
							<a href="{% url 'staff:team-create' %}" title="" class="btn btn-sm btn-primary"><i class="la la-plus"></i> {% trans 'Add' %} {% trans 'team' %}</a>
						</div>
							</header>
							<br>
							<div class="col-md-4 col-sm-6">

							<h3>Teams:</h3>

							</div>
						<div class="row" >
						{% for object in team_list %}

							<div class="col-md-4 col-sm-6">
								<a href= "{% url 'staff:team-detail' object.pk %}" title="" class="site-item-wrap  margin-top clearfix">
									<div class="logo">
									</div>
									<div class="basic-info clearfix">
										<h4 class="detail-text1" >{{ object.name }} </h4>
                                 		<p class="address"><i class="fa fa-map-marker" aria-hidden="true"></i> <span  class="detail-text1">{% trans 'Leader - '%}{{ object.leader }}</span></p>
									</div>
							</a>
							</div>
							{% empty %}

							<div class="col-md-4 col-sm-6">

							<h5>Teams not available</h5>

							</div>

						{% endfor %}
						</div>


</section>
</div>
