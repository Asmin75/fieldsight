<body class="login-body">

    <div class="container">

      <form class="form-signin" id="user_reg_form" method="POST" class="form-horizontal">
{% csrf_token %}
        <div class="login-heading-with-image">
          <img class="form-signin-heading-img" src="/static/images/logo1.png" / >
          <!-- <h2 class="form-signin-heading">sign in now</h2> -->
        </div>
        <div class="login-wrap">
        
            <div class="user-login-info">
              
                
                <p></p>
                <input type="text" class="form-control" placeholder="Username" name="username" value="" autofocus>
                
                <p></p>

                <input type="text" class="form-control" placeholder="First Name" name="password" value="">
                
                       
                <p></p>

                <input type="text" class="form-control" placeholder="Last Name" name="lastname" value="">
                               
                <p></p>

                <input type="password" class="form-control" placeholder="Password" id="password1" name="password1" value="">
                               
                <p></p>

                <input type="password" class="form-control" placeholder="Re-type Password" id="password2" name="password2" value="">
        
                
            </div>
           
            <button onclick="validatepass()" class="btn btn-lg btn-login btn-block registration__action" type="button" value="Login" >Register</button>
           


        </div>

          
      </form>
 

    </div>






</body>
<script>
    function validatepass(){

      var pass1 = document.getElementById("password1").value;
      var pass2 = document.getElementById("password2").value;
      
      if(pass1.length < 8){
        alert("Password must be atleast 8 characters long.");
      }
      
      else
      {
        if(pass1 == pass2){
          document.getElementById("user_reg_form").submit(); 
        }
        else{
           alert("Password did not match");
        }
      }
    }


   
  </script>
